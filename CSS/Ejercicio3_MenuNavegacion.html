<!DOCTYPE html>
<html>
    <head>
        <title>Menú de Navegación</title>
        <style>
            .ordenar{
                display: flex;
                color: white;
                justify-content: space-around;
                border-style: solid;
                background-color: black;
                padding: 30px;
                }
            li{list-style: none;
                font-size: 40px;
                cursor: pointer;
                }
            li:hover{
                color: red;
                font-size: 50px;
                }  
            
        </style>
        
    </head>
    <body>
        <ul class="ordenar";>
            <li>Home</li>
            <li>Blog</li>
            <li>Proyectos</li>
            <li>Contacto</li>
        </ul>
    </body>

</html>
